{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetz Game</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body class="min-h-screen text-white">
     
        

    <!-- Game Section -->
    <div
    class="h-screen w-full flex flex-col items-center justify-end z-0 text-yellow-400 "
    style="
      background-image: url('{% static 'img/background1.jpg' %}');
      background-size: cover;
      background-position: center;
    "
  >
    <div class=" text-center p-4 z-10 pb-12">
      <p class="text-lg   font-frente font-semibold">
        PLAY TO WIN TICKETS TO 'STREETZ FESTIVAL 2024'
      </p>
      <p class="font-semibold font-serif" style="font-size: 8px;">
        MUST FOLLOW
        <a
          href="https://www.instagram.com/streetzfestival"
          target="_blank"
          rel="noopener noreferrer"
          class="px-1"
        >
          @STREETZFESTIVAL
        </a>
        ON INSTAGRAM BEFORE PLAYING TO BE ELIGIBLE
      </p>
      <div class="flex justify-center items-center my-2">
        <form action="." method="post" class="relative  w-full max-w-lg mx-4 text-black">
            {% csrf_token %}
            <input type="email" class="bg-yellow-100 h-14 font-serif w-full pl-6 pr-24 rounded-full text-lg focus:outline-none" name="email" placeholder="Enter Emaill Address..." style="border: 3px solid black;">
            <button type="submit" class="absolute right-0 top-0  " id="submit-email">
                <img src="{% static 'img/button.png' %}" alt="Submit" class="w-24 h-auto sm:w-26">
            </button>
        <div id="error-message" class="text-red-600 block mt-4"></div>
        </form>
      </div>
        
      <p class="font-semibold font-serif" style="font-size: 8px ;margin-top:-20px;">
        IMPORTANT: SUBMIT CORRECT EMAIL ADDRESS TO RECEIVE YOUR PRIZES.
      </p>
    </div>
  </div>

    <!-- Game Rules Section -->
    <script>     
            document.getElementById('submit-email').addEventListener('click', function() {
            const emailInput = document.getElementById('email-input').value;
            const errorMessage = document.getElementById('error-message');

            if (validateEmail(emailInput)) {
                document.getElementById('game-section').classList.add('hidden');
                document.getElementById('rules-section').classList.remove('hidden');
            } else {
                errorMessage.textContent = "Please enter a valid email address.";
            }
        });

            function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
